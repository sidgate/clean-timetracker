<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<section class="content" layout:fragment="content">

    <div class="box">
        <div class="box-header with-border">
            <h3>Manage Projects</h3>
            <small>Manage the projects for which you want to track your time.</small>
        </div>
        <div class="box-body">
            <table class="table">
                <thead>
                <tr>
                    <th style="width:10px">ID</th>
                    <th>Name</th>
                    <th style="width:50px">Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.status}"></td>
                    <td>
                        <a class="btn btn-default" th:href="@{/projects/{id}(id=${project.id})}">Details</a>
                        <form action="#" class="display: inline"
                              method="post"
                              th:action="@{/projects/{projectId}/activate(projectId=${project.id})}" th:if="${!project.isActive()}">
                            <input class="btn btn-default" type="submit" value="Activate"/>
                        </form>
                        <form action="#" class="display: inline"
                              method="post"
                              th:action="@{/projects/{projectId}/deactivate(projectId=${project.id})}" th:if="${project.isActive()}">
                            <input class="btn btn-default" type="submit" value="Deactivate"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</section>

</body>

</html>
